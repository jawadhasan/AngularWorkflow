<mat-horizontal-stepper labelPosition="bottom" [linear]="isLinear" #stepper>

    <div *ngFor="let item of steps">

        <mat-step [completed]="item.valid" [editable]="item.editable">
            <ng-template matStepLabel>{{item.step}}</ng-template>
            <div class="text-center">
                <h4 class="head">{{item.title}}</h4>
            </div>
        </mat-step>

    </div>

</mat-horizontal-stepper>

<router-outlet></router-outlet>
