<mat-toolbar>
  <span>Create New</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form #accountForm="ngForm" novalidate>
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controls-container">
          <mat-form-field>
            <input type="text" matInput placeholder="Bank Code" name="bankCode" ngModel  #bankCode="ngModel" required />
            <mat-error>This field is required.</mat-error>
          </mat-form-field>
          <mat-form-field >
            <input type="text" matInput name="name" ngModel  #name="ngModel" required placeholder="Name" />
            <mat-error>This field is required.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Address " />
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput name="iban" ngModel  #iban="ngModel" required placeholder="Iban " />
            <mat-error>This field is required.</mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div class="controls-container">
          <div class="add-bottom-padding">
            <mat-radio-group>
              <mat-radio-button value="1">Checking</mat-radio-button>
              <mat-radio-button value="2">Saving</mat-radio-button>
              <mat-radio-button value="3">Cash</mat-radio-button>
            </mat-radio-group>
          </div>
          <mat-form-field>
            <mat-select placeholder="Account">
              <mat-option>None</mat-option>
              <ng-container *ngFor="let account of accounts">
                <mat-option value="{{account.id}}">{{account.value}}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>

          <mat-form-field>

          <input matInput [matDatepicker]="picker"  placeholder="Opening Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

          </mat-form-field>

          <div class="add-bottom-padding">
            <mat-checkbox>Is Active </mat-checkbox>
          </div>

          <div class="button-row">
              <button mat-raised-button color="primary" type="submit" [disabled]="!accountForm.valid">Submit</button>
              <button mat-raised-button color="warn">Clear</button>
            </div>

        </div>



      </mat-grid-tile>
    </mat-grid-list>
  </form>
