<div class="container">
  <div class="row grid-container">
    <div class="col-md-10">
      <table class="table table-striped table-hover">
       <thead>
         <tr>
           <th>Name</th>
           <th>Street</th>
           <th>City</th>
           <th>PostCode</th>
           <th>Active</th>
         </tr>
       </thead>
        <tbody>
          <tr *ngFor="let company of companies">
            <td><a [routerLink]="['/companies',company.id]">{{company.name | capitalize}} </a></td>
            <td>{{company.street | capitalize}}</td>
            <td>{{company.city | capitalize}}</td>
            <td>{{company.postCode | capitalize}}</td>
            <td><input type="checkbox" [ngModel]="company.isActive" disabled /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
